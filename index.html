<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
</head>

<body>
  <div class="container pt-3">
    <h1 class="mt-3" id=title>Survey Form</h1>
    <p id="description">A survey form built for responsive web certificaiton with FreeCodeCamp</p>

    <form class="mt-4" id="survey-form" action="/pages/submit.html">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name"
          aria-describedby="nameHelp" required>
        <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone
          else.</small>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="e.g. fred@flintstones.com"
          aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
          else.</small>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Enter a number</label>
        <input type="number" class="form-control" id="number" name="number" min='1' max='5' placeholder="1,2,3,4 or 5"
          required>
      </div>
      <div class="form-group">
        <label for="dropdown">Favorite search engine</label>
        <select class="form-control" id="dropdown" name="dropdown">
          <option value='google'>Google</option>
          <option value='yahoo'>Yahoo!</option>
          <option value='dog-pile'>Dog Pile</option>
          <option value='bing'>Bing</option>
        </select>
      </div>
      <h4>Number of search engines used?</h4>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="search-engines" id="search-one" value="1">
        <label class="form-check-label" for="search-one">
          One
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="search-engines" id="search-two" value="2">
        <label class="form-check-label" for="search-two">
          Two
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="search-engines" id="search-three" value="3">
        <label class="form-check-label" for="search-three">
          Three or more
        </label>
      </div>
      <h4>Browsers Utilized</h4>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="chrome" id="chrome" name="chrome">
        <label class="form-check-label" for="chrome">
          Google Chrome
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="firefox" id="firefox" name="firefox">
        <label class="form-check-label" for="firefox">
          Mozilla Firefox
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="edge" id="edge" name="edge">
        <label class="form-check-label" for="edge">
          Microsoft Edge
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="safari" id="safari" name="safari">
        <label class="form-check-label" for="safari">
          Apple Safari
        </label>
      </div>

      <div class="mb-3">
        <label for="comments">Additional Comments</label>
        <textarea class="form-control " id="comments" placeholder="Comments (optional)"></textarea>
      </div>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>


  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>
  <script src="js/site.js"></script>
</body>

</html>
